<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Splitter</title>
</head>
<body>
    

<div class="tip_container">
    <div class="tip_head">
        <div class="header">TIP / SPLITTER</div>
    </div>

    <div class="main_app">
        <div class="main_app_container">

        <div class="input_sum">
        <div class="inp_txt">Bill</div>
        <input   class="sum_inp" type="number" placeholder="Enter sum $">
        </div>

        <div class="n_people">
            <div class="people_txt">Number of people</div>
            <input class="ppl_inp" type="number" placeholder="Number of people">
            </div>

        <div class="tip_chooser">
            <div class="select_txt">Select Tip %</div>

            <div class="tip_btn">
                <button id="5"  class="pick_perc">5%</button>
                <button id="10" class="pick_perc">10%</button>
                <button  id="15"  class="pick_perc">15%</button>
                <button  id="20"  class="pick_perc">20%</button>
                <button id="25"  class="pick_perc">25%</button>
                <button id="30"  class="pick_perc">30%</button>
            </div>
        </div>
        

            <div class="result">

                <div class="res_left">
                <div class="res_txt">TOTAL TIP<br>/person</div>
                <div class="res_number"></div>
       
                </div>

               
                <a href="tipcalc.html"> <button type="reset" id="restart" class="restart">RESTART</button></a>
                </div>
               

               
            </div>

        </div>


    </div>

</div>



<script src="script.js"></script>
</body>
</html>
